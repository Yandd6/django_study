<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django page</title>
</head>
<body>
<h1>发布会管理</h1>
<form method="POST" action="/login/">

    {% csrf_token %}
    <input type="text" name="username" placeholder="请输入用户名"><br>
    {{success}}<br>
    <input type="password" name="password" placeholder="请输入密码"><br>
    {{error}}<br>
    <button id="login" type="submit">登录</button>

</form>
</body>
</html>
